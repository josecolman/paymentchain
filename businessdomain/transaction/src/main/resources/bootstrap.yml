#file: noinspection SpellCheckingInspection
## YAML Template.
app:
  env: dev
springdoc:
  swagger-ui: #path: /swagger/index.html
    enabled: true
server:
  port: 8997
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}
spring:
  application:
    name: transaction-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      failFast: true
      #name of base properties config file, before profile
      name: config-client
      profile: development
      #label: latest
      username: admin
      password: qwerty
      retry:
        max-attempts: 1
        max-interval: 1000
    bus:
      enabled: true
      trace:
        enabled: true
    kafka:
      bootstrap-servers: ${KAFKA_SERVER:localhost:9092}
