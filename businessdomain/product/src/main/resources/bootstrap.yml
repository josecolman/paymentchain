#file: noinspection SpellCheckingInspection
## YAML Template.
#app:
#  env: dev
springdoc:
  swagger-ui: #path: /swagger/index.html
    enabled: true
server:
  port: 8999
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}
spring:
  application:
    name: product-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      failFast: true
      #name of base properties config file, before profile
      name: config-client
      profile: production
      #label: latest
      username: admin
      password: qwerty
      retry:
        max-attempts: 1
        max-interval: 1000
      bus:
        enabled: true
        trace:
          enabled: true
      kafka:
        bootstrap-servers: #- kafka:9092
          - localhost:9092

management:
  endpoint:
    health:
      show-details: ALWAYS

endpoints:
  web:
    exposure:
      include: "*"