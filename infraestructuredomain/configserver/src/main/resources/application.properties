# suppress inspection "SpellCheckingInspection" for whole file

server.port=${SERVER_PORT:8994}
spring.application.name=config-server

# Eureka configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#eureka.client.register-with-eureka=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Admin server configuration
management.endpoints.web.exposure.include="*"

# Git configuration
spring.cloud.config.server.git.uri=/Users/jose/Documents/udemy/payment_chain/config-server-repo
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.username=admin
spring.cloud.config.server.git.password=qwerty
spring.cloud.config.server.git.default-label=main

# Security configuration
spring.security.user.name=admin
spring.security.user.password=qwerty

app.env=development